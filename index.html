<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Calculator -->
        <!-- MainFrame-->
        <div class="mainFrame">
        
          <!-- screenBar -->
            <div class="screenBar">

            </div>

          <!-- 4 Figure rows, with 4 buttons each  -->
           <div class="rowOne">
                <button onclick="upLoadToScreen('7')" >7</button>
                <button onclick="upLoadToScreen('8')">8</button>
                <button onclick="upLoadToScreen('9')">9</button>
                <button onclick="upLoadToScreen('/')">/</button>
           </div>

           <div class="rowTwo">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
           </div>

           <div class="rowThree">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
           </div>

           <div class="rowFour">
            <button>0</button>
            <button onclick="clearScreenBar('CLR')">CLR</button>
            <button>+</button>
            <button>=</button>
           </div>

      


        </div>
        
        



        
        <script src="script.js" async defer></script>
    </body>
</html>
