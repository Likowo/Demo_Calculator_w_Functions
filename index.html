<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Calculator APP -->
        <!-- MainFrame-->
      <div class="mainFrame">       
          <!-- screenBar -->
        <div class="screenBar"> 0 </div>
          <!-- 4 Numbers and symbols rows, with 4 buttons each  -->
          <div class="rowOne">
                <button onclick="upLoadToScreen('7')">7</button>
                <button onclick="upLoadToScreen('8')">8</button>
                <button onclick="upLoadToScreen('9')">9</button>
                <button onclick="upLoadToScreen('/')">/</button>
          </div>

          <div class="rowTwo">
            <button onclick="upLoadToScreen('4')">4</button>
            <button onclick="upLoadToScreen('5')">5</button>
            <button onclick="upLoadToScreen('6')">6</button>
            <button onclick="upLoadToScreen('*')">*</button>
          </div>

          <div class="rowThree">
            <button onclick="upLoadToScreen('1')">1</button>
            <button onclick="upLoadToScreen('2')">2</button>
            <button onclick="upLoadToScreen('3')">3</button>
            <button onclick="upLoadToScreen('7')">-</button>
          </div>

          <div class="rowFour">
            <button onclick="upLoadToScreen('0')" >0</button>
            <button onclick="clearScreenBar('CLR')">CLR</button>
            <button onclick="upLoadToScreen('+')" >+</button>
            <button onclick="upLoadToScreen('=')" >=</button>
          </div>
        </div>
      </div>
        
        



        
        <script src="script.js" async defer></script>
    </body>
</html>
